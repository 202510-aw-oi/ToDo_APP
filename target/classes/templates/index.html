<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>ToDo一覧</title>
    <style>
        .page-header { display: flex; align-items: center; gap: 8px; margin-bottom: 12px; }
        .page-header .home-link { display: inline-block; padding: 4px 8px; border: none; border-radius: 4px; text-decoration: none; }
        .page-header h1 { margin: 0; font-size: 1.5rem; }
        .todo-title { width: 8em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .todo-author { width: 5em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .todo-type { width: 5em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .todo-detail { width: 20em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    </style>
</head>
<body>
    <header class="page-header">
        <a class="home-link" th:href="@{/}" aria-label="Home" title="Home">
            <svg width="40" height="40" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path d="M7 3h8l4 4v14H7z" fill="none" stroke="currentColor" stroke-width="1.5"/>
                <path d="M15 3v4h4" fill="none" stroke="currentColor" stroke-width="1.5"/>
                <path d="M9 11h8M9 14h8M9 17h6" fill="none" stroke="currentColor" stroke-width="1.5"/>
            </svg>
        </a>
        <h1>ToDo一覧</h1>
    </header>
    <a th:href="@{/edit}">新規登録</a>

    <p th:if="${#lists.isEmpty(todos)}">データはありません</p>

    <table th:if="${!#lists.isEmpty(todos)}" border="1">
        <thead>
            <tr>
                <th>No</th>
                <th>タイトル</th>
                <th>登録者</th>
                <th>作成日</th>
                <th>種類</th>
                <th>締切日</th>
                <th>詳細</th>
                <th>編集</th>
                <th>削除</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="todo, stat : ${todos}">
                <td th:text="${stat.count}">1</td>
                <td class="todo-title" th:text="${todo.title}" th:title="${todo.title}">title</td>
                <td class="todo-author" th:text="${todo.author}" th:title="${todo.author}">author</td>
                <td th:text="${#temporals.format(todo.createdAt, 'yyyy/MM/dd')}">2026/02/02</td>
                <td class="todo-type" th:text="${todo.type}" th:title="${todo.type}">type</td>
                <td th:text="${#temporals.format(todo.dueDate, 'yyyy/MM/dd')}">2026/02/02</td>
                <td class="todo-detail" th:text="${todo.detail}" th:title="${todo.detail}">detail</td>
                <td>
                    <a th:href="@{/edit/{id}(id=${todo.id})}">編集</a>
                </td>
                <td>
                    <form th:action="@{/delete/{id}(id=${todo.id})}" method="post" onsubmit="return confirm('削除してよろしいですか？');">
                        <button type="submit">削除</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
