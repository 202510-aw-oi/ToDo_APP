<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>ToDo編集</title>
    <style>
        .page-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .page-header .home-link {
            display: inline-block;
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
        }

        .page-header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <header class="page-header">
        <a class="home-link" th:href="@{/}" aria-label="Home" title="Home">
            <svg width="40" height="40" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path d="M7 3h8l4 4v14H7z" fill="none" stroke="currentColor" stroke-width="1.5" />
                <path d="M15 3v4h4" fill="none" stroke="currentColor" stroke-width="1.5" />
                <path d="M9 11h8M9 14h8M9 17h6" fill="none" stroke="currentColor" stroke-width="1.5" />
            </svg>
        </a>
        <h1>ToDo編集</h1>
    </header>
    <form th:action="@{/confirm}" th:object="${todoForm}" method="post">
        <input type="hidden" th:field="*{id}" />
        <table>
            <tr>
                <th>登録者</th>
                <td><input type="text" th:field="*{author}" /></td>
            </tr>
            <tr>
                <th>タイトル</th>
                <td><input type="text" th:field="*{title}" /></td>
            </tr>
            <tr>
                <th>種類</th>
                <td>
                    <select th:field="*{type}">
                        <option value="">-- 選択 --</option>
                        <option value="Work">Work</option>
                        <option value="Private">Private</option>
                        <option value="Fitness">Fitness</option>
                        <option value="Self-Dev">Self-Dev</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>優先度</th>
                <td>
                    <select th:field="*{priority}">
                        <option value="">-- 選択 --</option>
                        <option value="1">HIGH</option>
                        <option value="2">MEDIUM</option>
                        <option value="3">LOW</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>期限日</th>
                <td><input type="date" th:field="*{dueDate}" /></td>
            </tr>
            <tr>
                <th>詳細</th>
                <td><textarea th:field="*{detail}" rows="4" cols="30"></textarea></td>
            </tr>
            <tr>
                <th>添付</th>
                <td><input type="url" th:field="*{attachmentUrl}" placeholder="https://..." /></td>
            </tr>
        </table>
        <div>
            <button type="submit">登録</button>
            <a th:href="@{/}">戻る</a>
        </div>
    </form>
</body>

</html>
