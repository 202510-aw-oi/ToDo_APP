<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>登録完了</title>
    <style>
        .page-header { display: flex; align-items: center; gap: 8px; margin-bottom: 12px; }
        .page-header .home-link { display: inline-block; padding: 4px 8px; border: none; border-radius: 4px; text-decoration: none; }
        .page-header h1 { margin: 0; font-size: 1.5rem; }
    </style>
</head>
<body>
    <header class="page-header">
        <a class="home-link" th:href="@{/}" aria-label="Home" title="Home">
            <svg width="40" height="40" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path d="M7 3h8l4 4v14H7z" fill="none" stroke="currentColor" stroke-width="1.5"/>
                <path d="M15 3v4h4" fill="none" stroke="currentColor" stroke-width="1.5"/>
                <path d="M9 11h8M9 14h8M9 17h6" fill="none" stroke="currentColor" stroke-width="1.5"/>
            </svg>
        </a>
        <h1>登録完了</h1>
    </header>
    <p>登録が完了しました</p>
    <div>
        <p>登録者: <span th:text="${todoForm.author}">author</span></p>
        <p>タイトル: <span th:text="${todoForm.title}">title</span></p>
        <p>種類: <span th:text="${todoForm.type}">type</span></p>
        <p>優先度:
            <span th:text="${todoForm.priority == 1 ? 'HIGH' : (todoForm.priority == 2 ? 'MEDIUM' : 'LOW')}">MEDIUM</span>
        </p>
        <p>期限日: <span th:text="${todoForm.dueDate}">2026-02-02</span></p>
        <p>詳細: <span th:text="${todoForm.detail}">detail</span></p>
        <p>添付: <span th:text="${todoForm.attachmentUrl}">attachment</span></p>
    </div>
    <a th:href="@{/}">一覧へ戻る</a>
</body>
</html>
