<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>ToDo一覧</title>
    <style>
        .page-header { display: flex; align-items: center; gap: 8px; margin-bottom: 12px; }
        .page-header .home-link { display: inline-block; padding: 4px 8px; border: 1px solid #333; border-radius: 4px; text-decoration: none; }
        .page-header h1 { margin: 0; font-size: 1.5rem; }
    </style>
</head>
<body>
    <header class="page-header">
        <a class="home-link" th:href="@{/}">Home</a>
        <h1>ToDo一覧</h1>
    </header>
    <a th:href="@{/edit}">新規登録</a>

    <p th:if="${#lists.isEmpty(todos)}">データはありません</p>

    <table th:if="${!#lists.isEmpty(todos)}" border="1">
        <thead>
            <tr>
                <th>No</th>
                <th>タイトル</th>
                <th>登録者</th>
                <th>作成日</th>
                <th>編集</th>
                <th>削除</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="todo, stat : ${todos}">
                <td th:text="${stat.count}">1</td>
                <td th:text="${todo.title}">title</td>
                <td th:text="${todo.author}">author</td>
                <td th:text="${todo.createdAt}">2026-02-02T00:00</td>
                <td>
                    <a th:href="@{/edit/{id}(id=${todo.id})}">編集</a>
                </td>
                <td>
                    <form th:action="@{/delete/{id}(id=${todo.id})}" method="post" onsubmit="return confirm('削除してよろしいですか？');">
                        <button type="submit">削除</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
