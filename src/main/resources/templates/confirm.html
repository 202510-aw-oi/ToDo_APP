<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>入力内容の確認</title>
    <style>
        .page-header { display: flex; align-items: center; gap: 8px; margin-bottom: 12px; }
        .page-header .home-link { display: inline-block; padding: 4px 8px; border: 1px solid #333; border-radius: 4px; text-decoration: none; }
        .page-header h1 { margin: 0; font-size: 1.5rem; }
    </style>
</head>
<body>
    <header class="page-header">
        <a class="home-link" th:href="@{/}">Home</a>
        <h1>入力内容の確認</h1>
    </header>
    <p>上記で登録して良いですか？</p>

    <div>
        <p>登録者: <span th:text="${todoForm.author}">author</span></p>
        <p>タイトル: <span th:text="${todoForm.title}">title</span></p>
        <p>詳細: <span th:text="${todoForm.detail}">detail</span></p>
    </div>

    <form th:action="@{/complete}" th:object="${todoForm}" method="post">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{author}" />
        <input type="hidden" th:field="*{title}" />
        <input type="hidden" th:field="*{detail}" />
        <div>
            <button type="submit">登録</button>
            <a th:href="${todoForm.id} != null ? @{/edit/{id}(id=${todoForm.id})} : @{/edit}">修正</a>
        </div>
    </form>
</body>
</html>
